<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evan Downloader | Anti-Blokir</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --bg-color: #0f0f0f;
            --surface-color: #1e1e1e;
            --primary-color: #8b5cf6; /* Violet */
            --primary-hover: #7c3aed;
            --error-color: #ef4444;
            --text-main: #f3f4f6;
        }

        body, html {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
        }

        /* Container agar rapi di tengah */
        .main-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styling */
        .brand-header {
            text-align: center;
            margin-bottom: 2rem;
            margin-top: 2rem;
        }
        .brand-title {
            font-size: 1.8rem;
            font-weight: 800;
            background: -webkit-linear-gradient(45deg, #a78bfa, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        .brand-subtitle {
            color: #9ca3af;
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Card Utama */
        .input-card {
            background-color: var(--surface-color);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid #374151;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        /* Input Field */
        .custom-input-group {
            background-color: #374151;
            border-radius: 12px;
            display: flex;
            padding: 4px;
            border: 1px solid transparent;
            transition: 0.3s;
        }
        .custom-input-group:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.3);
        }
        .custom-input {
            background: transparent;
            border: none;
            color: white;
            padding: 12px 16px;
            width: 100%;
            outline: none;
        }
        .paste-btn {
            background: #4b5563;
            border: none;
            color: white;
            border-radius: 8px;
            width: 40px;
            cursor: pointer;
            margin: 4px;
            transition: 0.2s;
        }
        .paste-btn:hover { background: #6b7280; }

        /* Tombol Proses */
        .process-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            margin-top: 16px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        .process-btn:hover { background-color: var(--primary-hover); }
        .process-btn:disabled { opacity: 0.7; cursor: not-allowed; }

        /* Loader */
        .loader-spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Error Box */
        .error-box {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error-color);
            color: #fca5a5;
            padding: 12px;
            border-radius: 12px;
            margin-top: 16px;
            font-size: 0.9rem;
            display: none;
            text-align: center;
        }

        /* Result Area */
        .result-card {
            background-color: var(--surface-color);
            border-radius: 16px;
            overflow: hidden;
            margin-top: 24px;
            border: 1px solid #374151;
            display: none;
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .video-meta {
            padding: 16px;
            display: flex;
            gap: 16px;
            align-items: center;
            border-bottom: 1px solid #374151;
        }
        .thumb {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            background: #000;
        }
        .meta-text h3 { font-size: 1rem; margin: 0 0 4px 0; line-height: 1.3; }
        .meta-text p { font-size: 0.8rem; color: #9ca3af; margin: 0; }

        .download-list { padding: 16px; }
        .dl-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #27272a;
            color: white;
            text-decoration: none;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            transition: 0.2s;
            border: 1px solid transparent;
        }
        .dl-btn:hover {
            border-color: var(--primary-color);
            background: #2d2d30;
        }
        .server-status {
            font-size: 0.75rem;
            color: #6b7280;
            text-align: center;
            margin-top: 12px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="brand-header">
            <h1 class="brand-title"><i class="fas fa-bolt"></i> EvanDownloader</h1>
            <p class="brand-subtitle">YouTube • TikTok • IG • Facebook</p>
        </div>

        <div class="input-card">
            <div class="custom-input-group">
                <input type="text" id="urlInput" class="custom-input" placeholder="Tempel link video disini...">
                <button class="paste-btn" onclick="pasteClip()"><i class="fas fa-paste"></i></button>
            </div>

            <button class="process-btn" id="btnProcess" onclick="processVideo()">
                <div class="loader-spinner" id="loader"></div>
                <span id="btnText">PROSES VIDEO</span>
            </button>

            <p class="server-status" id="serverStatus"></p>

            <div class="error-box" id="errorBox">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText">Terjadi kesalahan.</span>
            </div>
        </div>

        <div class="result-card" id="resultArea">
            <div class="video-meta">
                <img id="thumbImg" src="" class="thumb" alt="Thumbnail">
                <div class="meta-text">
                    <h3 id="videoTitle">Judul Video</h3>
                    <p id="platformTag">Platform</p>
                </div>
            </div>
            <div class="download-list" id="downloadList">
                </div>
        </div>

        <div style="text-align: center; margin-top: 30px; color: #4b5563; font-size: 0.8rem;">
            Powered by Cobalt & CORS Proxy
        </div>
    </div>

    <script>
        // --- LOGIKA UTAMA ---
        
        // Proxy List: Membantu menembus blokir browser
        const PROXY_URL = 'https://corsproxy.io/?'; 
        
        // Instance Cobalt yang dikenal stabil
        const INSTANCES = [
            'https://cobalt.kwiatekmiki.pl/api/json',
            'https://cobalt.q1.si/api/json',
            'https://co.wuk.sh/api/json'
        ];

        async function pasteClip() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('urlInput').value = text;
            } catch (e) { alert('Silakan tempel manual'); }
        }

        async function processVideo() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) { showError("Mohon masukkan link video dulu."); return; }

            // Reset UI
            setLoading(true);
            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('errorBox').style.display = 'none';
            document.getElementById('downloadList').innerHTML = '';

            let success = false;

            // Loop mencoba berbagai server
            for (let i = 0; i < INSTANCES.length; i++) {
                if (success) break;
                
                const serverUrl = INSTANCES[i];
                // Update teks status agar user tahu kita sedang bekerja
                document.getElementById('serverStatus').innerText = `Mencoba server ${i+1}...`;

                try {
                    // TRIK: Kita bungkus request dengan PROXY agar tidak kena CORS
                    // Note: corsproxy.io support POST requests
                    const targetUrl = PROXY_URL + encodeURIComponent(serverUrl);
                    
                    const response = await fetch(targetUrl, {
                        method: 'POST',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json',
                            // Header tambahan agar server percaya ini valid
                            'Origin': 'https://evan-downloader.github.io' 
                        },
                        body: JSON.stringify({
                            url: url,
                            vQuality: "max",
                            isAudioOnly: false
                        })
                    });

                    const data = await response.json();

                    if (data.status === 'error' || data.status === 'ratelimit') {
                        throw new Error(data.text || "Server Error");
                    }

                    // Jika sukses:
                    success = true;
                    document.getElementById('serverStatus').innerText = "Berhasil!";
                    renderResult(data, url);

                } catch (err) {
                    console.log(`Gagal di server ${i+1}: ${err.message}`);
                }
            }

            if (!success) {
                document.getElementById('serverStatus').innerText = "";
                showError("Gagal mengambil video. Coba link lain atau coba lagi nanti.");
            }

            setLoading(false);
        }

        function renderResult(data, originalUrl) {
            document.getElementById('resultArea').style.display = 'block';
            
            // Set Data
            document.getElementById('videoTitle').innerText = data.filename || "Video Ready";
            document.getElementById('thumbImg').src = "https://img.icons8.com/fluency/96/video-playlist.png";
            
            // Deteksi Platform
            let platform = "Unknown Source";
            if(originalUrl.includes('youtube') || originalUrl.includes('youtu.be')) platform = "YouTube";
            if(originalUrl.includes('tiktok')) platform = "TikTok";
            if(originalUrl.includes('instagram')) platform = "Instagram";
            if(originalUrl.includes('facebook')) platform = "Facebook";
            document.getElementById('platformTag').innerText = platform;

            const list = document.getElementById('downloadList');

            // Render Tombol
            if (data.url) createBtn("Download Video (HD)", data.url, "fas fa-video");
            
            if (data.picker) {
                data.picker.forEach(item => {
                    let label = item.type === 'audio' ? "Download Audio (MP3)" : "Download Video";
                    let icon = item.type === 'audio' ? "fas fa-music" : "fas fa-video";
                    createBtn(label, item.url, icon);
                });
            }
            
            if (data.audio) createBtn("Download Audio Only", data.audio, "fas fa-music");
        }

        function createBtn(text, url, iconClass) {
            const a = document.createElement('a');
            a.className = 'dl-btn';
            a.href = url;
            a.target = '_blank';
            a.innerHTML = `
                <span><i class="${iconClass}" style="margin-right:8px; color:#a78bfa;"></i> ${text}</span>
                <i class="fas fa-download" style="font-size:0.8rem; opacity:0.7;"></i>
            `;
            document.getElementById('downloadList').appendChild(a);
        }

        function setLoading(isLoading) {
            const btn = document.getElementById('btnProcess');
            const loader = document.getElementById('loader');
            const txt = document.getElementById('btnText');
            
            if (isLoading) {
                btn.disabled = true;
                loader.style.display = 'block';
                txt.style.display = 'none';
            } else {
                btn.disabled = false;
                loader.style.display = 'none';
                txt.style.display = 'block';
            }
        }

        function showError(msg) {
            const box = document.getElementById('errorBox');
            document.getElementById('errorText').innerText = msg;
            box.style.display = 'block';
        }
    </script>
</body>
</html>
